<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Central de Ajuda Autikids - Perguntas Frequentes">
  <meta name="theme-color" content="#FFC107">
  <title>Autikids | Central de Ajuda</title>
  <link rel="icon" href="../assets/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles-faq.css" />
</head>

<body>
  <a href="../index.html" class="back-btn">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    <span data-i18n="btn_back"></span>
  </a>

  <header class="faq-header">
    <img src="../assets/LogoAutikids.png" alt="Autikids" class="faq-logo">
    <h1 data-i18n="faq_h1"></h1>
    <p data-i18n="faq_subtitle"></p>
  </header>

  <main class="faq-container">

    <section class="faq-section">
      <h2 data-i18n="faq_sec_about"></h2>
      <div class="faq-item">
        <button class="faq-question" data-i18n="faq_q_what_is"></button>
        <div class="faq-answer"><p data-i18n="faq_a_what_is"></p></div>
      </div>
      <div class="faq-item">
        <button class="faq-question" data-i18n="faq_q_who_for"></button>
        <div class="faq-answer"><p data-i18n="faq_a_who_for"></p></div>
      </div>
      <div class="faq-item">
        <button class="faq-question" data-i18n="faq_q_free"></button>
        <div class="faq-answer"><p data-i18n="faq_a_free"></p></div>
      </div>
    </section>

    <section class="faq-section">
      <h2 data-i18n="faq_sec_account"></h2>
      <div class="faq-item">
        <button class="faq-question" data-i18n="faq_q_create"></button>
        <div class="faq-answer"><p data-i18n="faq_a_create"></p></div>
      </div>
      <div class="faq-item">
        <button class="faq-question" data-i18n="faq_q_forgot"></button>
        <div class="faq-answer"><p data-i18n="faq_a_forgot"></p></div>
      </div>
    </section>

    <section class="faq-section">
      <h2 data-i18n="faq_sec_support"></h2>
      <div class="faq-item">
        <button class="faq-question" data-i18n="faq_q_contact"></button>
        <div class="faq-answer"><p data-i18n="faq_a_contact"></p></div>
      </div>
      <div class="faq-item">
        <button class="faq-question" data-i18n="faq_q_hours"></button>
        <div class="faq-answer"><p data-i18n="faq_a_hours"></p></div>
      </div>
    </section>

  </main>

  <footer class="faq-footer">
    <p data-i18n="footer_rights"></p>
  </footer>

  <script src="../faq/translation-faq.js"></script>
  <script src="../faq/faq.js"></script>
</body>
</html>
